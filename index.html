<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CheqControl - Gestión de Cheques</title>
    
    <!-- 1. Cargar React y ReactDOM desde CDN -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    
    <!-- 2. Cargar Babel para entender JSX en el navegador -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <!-- 3. Cargar Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Estilos adicionales para animaciones -->
    <style>
        @keyframes fadeIn { from { opacity: 0; transform: translateY(-10px); } to { opacity: 1; transform: translateY(0); } }
        .animate-fade-in { animation: fadeIn 0.3s ease-out forwards; }
        .scrollbar-hide::-webkit-scrollbar { display: none; }
        .scrollbar-hide { -ms-overflow-style: none; scrollbar-width: none; }
    </style>
</head>
<body class="bg-gray-50 text-gray-800 font-sans">
    
    <div id="root"></div>

    <!-- 4. Lógica de la Aplicación -->
    <script type="text/babel" data-type="module">
        // Importamos Firebase directamente desde Google (Módulos ES)
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, signInAnonymously, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getFirestore, collection, addDoc, updateDoc, deleteDoc, doc, onSnapshot } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        // --- CONFIGURACIÓN DE FIREBASE ---
        // REEMPLAZA ESTO CON TUS DATOS DE FIREBASE CONSOLE
        const firebaseConfig = {
            apiKey: "TU_API_KEY_AQUI",
            authDomain: "TU_PROYECTO.firebaseapp.com",
            projectId: "TU_PROYECTO_ID",
            storageBucket: "TU_PROYECTO.firebasestorage.app",
            messagingSenderId: "NUMEROS...",
            appId: "DATOS..."
        };

        // Inicializar Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        const { useState, useEffect, useMemo } = React;

        // --- COMPONENTES DE ICONOS SVG (Para no depender de librerías externas) ---
        const IconBell = ({className}) => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="M6 8a6 6 0 0 1 12 0c0 7 3 9 3 9H3s3-2 3-9"/><path d="M10.3 21a1.94 1.94 0 0 0 3.4 0"/></svg>;
        const IconCheck = ({className}) => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"/><polyline points="22 4 12 14.01 9 11.01"/></svg>;
        const IconX = ({className}) => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><circle cx="12" cy="12" r="10"/><line x1="15" y1="9" x2="9" y2="15"/><line x1="9" y1="9" x2="15" y2="15"/></svg>;
        const IconTrash = ({className}) => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><polyline points="3 6 5 6 21 6"/><path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"/><line x1="10" y1="11" x2="10" y2="17"/><line x1="14" y1="11" x2="14" y2="17"/></svg>;
        const IconPlus = ({className}) => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><line x1="12" y1="5" x2="12" y2="19"/><line x1="5" y1="12" x2="19" y2="12"/></svg>;
        const IconCalendar = ({className}) => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><rect x="3" y="4" width="18" height="18" rx="2" ry="2"/><line x1="16" y1="2" x2="16" y2="6"/><line x1="8" y1="2" x2="8" y2="6"/><line x1="3" y1="10" x2="21" y2="10"/></svg>;
        const IconAlert = ({className}) => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="m21.73 18-8-14a2 2 0 0 0-3.48 0l-8 14A2 2 0 0 0 4 21h16a2 2 0 0 0 1.73-3Z"/><line x1="12" y1="9" x2="12" y2="13"/><line x1="12" y1="17" x2="12.01" y2="17"/></svg>;
        const IconDollar = ({className}) => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><line x1="12" y1="1" x2="12" y2="23"/><path d="M17 5H9.5a3.5 3.5 0 0 0 0 7h5a3.5 3.5 0 0 1 0 7H6"/></svg>;
        const IconUser = ({className}) => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"/><circle cx="12" cy="7" r="4"/></svg>;
        const IconSearch = ({className}) => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><circle cx="11" cy="11" r="8"/><line x1="21" y1="21" x2="16.65" y2="16.65"/></svg>;
        const IconLoader = ({className}) => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="M21 12a9 9 0 1 1-6.219-8.56"/></svg>;

        const CheqControl = () => {
            const [user, setUser] = useState(null);
            const [cheques, setCheques] = useState([]);
            const [loading, setLoading] = useState(true);
            const [showNotifications, setShowNotifications] = useState(false);
            const [showAddForm, setShowAddForm] = useState(false);
            
            const [newCheque, setNewCheque] = useState({
                number: '', date: '', amount: '', payee: ''
            });

            // 1. Auth
            useEffect(() => {
                signInAnonymously(auth).catch((error) => console.error("Error Auth:", error));
                const unsubscribe = onAuthStateChanged(auth, (u) => {
                    setUser(u);
                    if(!u) setLoading(false);
                });
                return () => unsubscribe();
            }, []);

            // 2. Data Listener
            useEffect(() => {
                if (!user) return;
                const chequesRef = collection(db, 'cheques_usuarios', user.uid, 'items');
                
                const unsubscribe = onSnapshot(chequesRef, (snapshot) => {
                    const data = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                    data.sort((a, b) => new Date(a.date) - new Date(b.date));
                    setCheques(data);
                    setLoading(false);
                }, (err) => {
                    console.error(err);
                    setLoading(false);
                });
                return () => unsubscribe();
            }, [user]);

            // Utils
            const getDaysRemaining = (targetDate) => {
                const today = new Date();
                today.setHours(0, 0, 0, 0);
                const target = new Date(targetDate + 'T00:00:00');
                const diffTime = target - today;
                return Math.ceil(diffTime / (1000 * 60 * 60 * 24));
            };

            const formatCurrency = (value) => {
                return new Intl.NumberFormat('es-AR', { style: 'currency', currency: 'ARS', minimumFractionDigits: 0 }).format(value);
            };

            const getRowStatus = (cheque) => {
                if (cheque.status === 'paid') return { color: 'bg-green-100 border-green-300', text: 'text-green-800', label: 'Pagado' };
                const days = getDaysRemaining(cheque.date);
                if (days < 0) return { color: 'bg-red-200 border-red-400', text: 'text-red-900', label: `Vencido (${Math.abs(days)}d)` };
                if (days === 0) return { color: 'bg-red-100 border-red-400', text: 'text-red-800', label: 'Vence Hoy' };
                if (days <= 5) return { color: 'bg-orange-100 border-orange-300', text: 'text-orange-800', label: `${days} días (Urgente)` };
                if (days <= 10) return { color: 'bg-yellow-50 border-yellow-300', text: 'text-yellow-800', label: `${days} días (Atención)` };
                return { color: 'bg-white border-gray-200', text: 'text-gray-600', label: `${days} días` };
            };

            // Actions
            const handleAdd = async (e) => {
                e.preventDefault();
                if (!user || !newCheque.number || !newCheque.date) return;
                try {
                    await addDoc(collection(db, 'cheques_usuarios', user.uid, 'items'), {
                        ...newCheque,
                        amount: parseFloat(newCheque.amount),
                        status: 'pending',
                        createdAt: new Date().toISOString()
                    });
                    setNewCheque({ number: '', date: '', amount: '', payee: '' });
                    setShowAddForm(false);
                } catch (e) { console.error(e); }
            };

            const handleToggle = async (cheque) => {
                if (!user) return;
                const newStatus = cheque.status === 'pending' ? 'paid' : 'pending';
                await updateDoc(doc(db, 'cheques_usuarios', user.uid, 'items', cheque.id), { status: newStatus });
            };

            const handleDelete = async (id) => {
                if (confirm('¿Eliminar cheque?')) {
                    await deleteDoc(doc(db, 'cheques_usuarios', user.uid, 'items', id));
                }
            };

            // Data Prep
            const calendarData = useMemo(() => {
                const pending = cheques.filter(c => c.status === 'pending');
                const grouped = pending.reduce((acc, curr) => {
                    if (!acc[curr.date]) acc[curr.date] = 0;
                    acc[curr.date] += curr.amount;
                    return acc;
                }, {});
                return Object.entries(grouped).sort((a,b) => new Date(a[0]) - new Date(b[0])).map(([date, total]) => ({ date, total }));
            }, [cheques]);

            const notifications = useMemo(() => {
                return cheques.filter(c => {
                    if (c.status === 'paid') return false;
                    const days = getDaysRemaining(c.date);
                    return days <= 10 && days >= 0;
                }).map(c => ({ ...c, daysLeft: getDaysRemaining(c.date) }));
            }, [cheques]);

            if (loading) return <div className="min-h-screen flex items-center justify-center"><IconLoader className="w-10 h-10 text-blue-600 animate-spin" /></div>;

            return (
                <div className="pb-20">
                    {/* Header */}
                    <div className="bg-white shadow-md sticky top-0 z-20">
                        <div className="max-w-6xl mx-auto px-4 py-3 flex justify-between items-center">
                            <div className="flex items-center gap-2">
                                <div className="bg-blue-600 p-2 rounded-lg"><IconDollar className="text-white w-5 h-5"/></div>
                                <h1 className="text-xl font-bold">CheqControl</h1>
                            </div>
                            <div className="relative">
                                <button onClick={() => setShowNotifications(!showNotifications)} className="p-2 hover:bg-gray-100 rounded-full relative">
                                    <IconBell className="w-6 h-6 text-gray-600"/>
                                    {notifications.length > 0 && <span className="absolute top-1 right-1 bg-red-500 text-white text-xs font-bold px-1.5 py-0.5 rounded-full animate-pulse">{notifications.length}</span>}
                                </button>
                                {showNotifications && (
                                    <div className="absolute right-0 mt-2 w-80 bg-white rounded-xl shadow-xl border border-gray-100 z-50 overflow-hidden">
                                        <div className="bg-gray-50 px-4 py-2 border-b"><h3 className="font-semibold text-sm">Próximos Vencimientos</h3></div>
                                        <div className="max-h-64 overflow-y-auto">
                                            {notifications.length === 0 ? <div className="p-4 text-center text-sm text-gray-500">Sin alertas.</div> : 
                                            notifications.map(n => (
                                                <div key={n.id} className="p-3 border-b hover:bg-gray-50 flex gap-3">
                                                    <IconAlert className={`w-5 h-5 ${n.daysLeft <= 5 ? 'text-red-500' : 'text-yellow-500'}`}/>
                                                    <div><p className="font-bold text-sm">{n.payee}</p><p className="text-xs text-gray-500">Vence en {n.daysLeft} días</p></div>
                                                </div>
                                            ))}
                                        </div>
                                    </div>
                                )}
                            </div>
                        </div>
                    </div>

                    <div className="max-w-6xl mx-auto px-4 mt-6">
                        {/* Calendar Strip */}
                        <div className="mb-8">
                            <h2 className="text-lg font-semibold mb-3 flex items-center gap-2"><IconCalendar className="w-5 h-5 text-blue-500"/> Calendario</h2>
                            <div className="flex gap-4 overflow-x-auto pb-4 scrollbar-hide snap-x">
                                {calendarData.length === 0 ? <div className="w-full bg-white p-4 rounded-lg border border-dashed text-center text-gray-500">Todo al día.</div> :
                                calendarData.map((item, idx) => (
                                    <div key={idx} className="flex-shrink-0 w-48 bg-white p-4 rounded-xl shadow-sm border-l-4 border-blue-500 snap-start">
                                        <p className="text-xs uppercase font-bold text-gray-500">{new Date(item.date+'T00:00:00').toLocaleDateString('es-AR', {month:'short', day:'numeric'})}</p>
                                        <p className="text-lg font-bold truncate">{formatCurrency(item.total)}</p>
                                    </div>
                                ))}
                            </div>
                        </div>

                        {/* Actions */}
                        <div className="flex justify-between items-center mb-4">
                            <h2 className="text-xl font-bold">Mis Cheques</h2>
                            <button onClick={() => setShowAddForm(!showAddForm)} className="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-lg flex items-center gap-2 shadow-lg shadow-blue-200">
                                {showAddForm ? <IconX className="w-5 h-5"/> : <IconPlus className="w-5 h-5"/>} <span className="hidden sm:inline">{showAddForm ? 'Cancelar' : 'Nuevo'}</span>
                            </button>
                        </div>

                        {/* Form */}
                        {showAddForm && (
                            <form onSubmit={handleAdd} className="bg-white p-6 rounded-2xl shadow-lg border border-blue-100 mb-6 animate-fade-in">
                                <div className="grid grid-cols-1 md:grid-cols-4 gap-4">
                                    <input type="text" placeholder="Nº Cheque" className="px-4 py-2 border rounded-lg w-full" value={newCheque.number} onChange={e=>setNewCheque({...newCheque, number:e.target.value})} required/>
                                    <input type="text" placeholder="Beneficiario" className="px-4 py-2 border rounded-lg w-full" value={newCheque.payee} onChange={e=>setNewCheque({...newCheque, payee:e.target.value})} required/>
                                    <input type="date" className="px-4 py-2 border rounded-lg w-full" value={newCheque.date} onChange={e=>setNewCheque({...newCheque, date:e.target.value})} required/>
                                    <input type="number" placeholder="Valor ($)" step="0.01" className="px-4 py-2 border rounded-lg w-full" value={newCheque.amount} onChange={e=>setNewCheque({...newCheque, amount:e.target.value})} required/>
                                </div>
                                <button type="submit" className="mt-4 w-full md:w-auto bg-blue-600 text-white px-6 py-2 rounded-lg hover:bg-blue-700 font-medium ml-auto block">Guardar</button>
                            </form>
                        )}

                        {/* List */}
                        <div className="bg-white rounded-2xl shadow-sm border overflow-hidden">
                            <div className="divide-y divide-gray-100">
                                {cheques.length === 0 ? <div className="p-8 text-center text-gray-500">No hay cheques.</div> : cheques.map(cheque => {
                                    const status = getRowStatus(cheque);
                                    return (
                                        <div key={cheque.id} className={`p-4 hover:bg-gray-50 transition-colors ${cheque.status === 'paid' ? 'bg-gray-50 opacity-75' : ''}`}>
                                            <div className="flex flex-col md:flex-row md:items-center gap-4">
                                                <div className="flex-1">
                                                    <div className="flex justify-between">
                                                        <h3 className="font-bold text-gray-800">{cheque.payee}</h3>
                                                        <span className="md:hidden font-mono text-sm text-gray-500">#{cheque.number}</span>
                                                    </div>
                                                    <div className="flex gap-4 text-sm mt-1">
                                                        <span className="text-gray-500 hidden md:inline">#{cheque.number}</span>
                                                        <span className="text-gray-600">{new Date(cheque.date+'T00:00:00').toLocaleDateString('es-AR')}</span>
                                                    </div>
                                                </div>
                                                <div className="flex justify-between items-center md:gap-8">
                                                    <span className="font-bold text-lg">{formatCurrency(cheque.amount)}</span>
                                                    <span className={`px-2 py-1 rounded-full text-xs font-bold ${status.color} ${status.text}`}>{status.label}</span>
                                                </div>
                                                <div className="flex justify-end gap-2 mt-2 md:mt-0 pt-2 md:pt-0 border-t md:border-t-0">
                                                    <button onClick={() => handleToggle(cheque)} className={`p-2 rounded-lg ${cheque.status === 'pending' ? 'text-gray-400 hover:text-green-600 hover:bg-green-50' : 'text-green-600 bg-green-50'}`}><IconCheck className="w-5 h-5"/></button>
                                                    <button onClick={() => handleDelete(cheque.id)} className="p-2 text-gray-400 hover:text-red-600 hover:bg-red-50 rounded-lg"><IconTrash className="w-5 h-5"/></button>
                                                </div>
                                            </div>
                                        </div>
                                    )
                                })}
                            </div>
                        </div>
                    </div>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<CheqControl />);
    </script>
</body>
</html>
